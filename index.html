<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Passinho do Romano</title>
</head>

<body>
    <header>
        <h1>Passinho do Romano</h1>
    </header>
    <main>
        <div class="container">
            <label for="">Insira seu Texto Abaixo</label><br>
            <textarea name="" id="" cols="40" rows="10"></textarea>
            <div>
                <select name="" id="selection">
                    <option value="1">Cifra de César</option>
                    <option value="2">Base 64</option>
                </select>
                <div>
                    <label>Selecione o número de passos</label>
                    <input type="range" id="passos">
                    <output>15</output>
                </div>
                <div>
                    <input type="radio" name="code">
                    <label>Codificar</label>
                    <input type="radio" name="code">
                    <label>Decodificar</label>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
